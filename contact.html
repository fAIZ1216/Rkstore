    <title>contact</title>
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <div class="nav-logo">
                <h1>RkStore</h1>
            </div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="services.html">Service</a>
            <div class="icons">
                <i class="fa-solid fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-cart-shopping ">
                    <button class="singup">signup</button>
                </i>
            </div>
        </nav>
    <div class="container2">
        <form class="contact-form">  
          <i class="fa-solid fa-paper-plane"></i>
          <div class="input-group">
              <label for="">Full Name</label>
              <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validName()">
              <span id="name-error"></span>
          </div>
          <div class="input-group">
              <label for="">Phone No</label>
              <input type="text" placeholder="Enter your phone number" id="contact-phone" onkeyup="validPhone()">
              <span id="phone-error"></span>
          </div>
          <div class="input-group">
              <label for="">Email Id</label>
              <input type="email"  placeholder="Enter your email"  id="contact-email" onkeyup="validEmail()">
              <span id="email-error"></span>
          </div>
          <div class="input-group">
              <label for="">Massage</label>
          <textarea  rows="5" placeholder="type your massage"></textarea>
          </div>
         <button onclick="return validForm()">submit</button>
         <span id="submit-error"></span>
      </form>
      
      </div>
</body>
</html>
